<form>
    <div class="form-group row">
        <label>Username:</label>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" id="username" [(ngModel)]="user.username"
                placeholder="Enter Username">
        </div>
    </div>
    <div class="form-group row">
        <label>Email:</label>
        <div class="form-group col-md-4">
            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" placeholder="Enter Email">
        </div>
    </div>
    <div class="form-group row">
        <label>Password:</label>
        <div class="form-group col-md-4">
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
                placeholder="Enter Password">
        </div>
    </div>
    <button class='btn btn-primary' (click)="register()">Sign Up</button>
</form>
