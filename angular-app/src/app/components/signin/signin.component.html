<p>signin works!</p>
<div class="form-group row">
    
    <div class="p-3 form-group col-md-4">
        <label>Username:</label>
        <input type="text" id="username" [(ngModel)]="user.username" placeholder="Enter Username">
    </div>
</div>
<div class="form-group row">
   
    <div class="p-3 form-group col-md-4">
        <label>Password:</label>
        <input type="email" id="password" [(ngModel)]="user.password" placeholder="Enter Password">
    </div>
</div>

<button class='btn btn-primary' (click)="signin()">Signin</button>
